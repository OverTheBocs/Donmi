<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Applicazione di Registrazione Utenti con Firebase"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornisce metadati utilizzati quando la tua app web è installata su un
      dispositivo mobile o desktop. Vedi https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      L'uso di %PUBLIC_URL% nei tag sopra.
      Verrà sostituito con l'URL della cartella `public` durante la build.
      Solo i file all'interno della cartella `public` possono essere referenziati dall'HTML.

      A differenza di "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funzionerà
      correttamente sia con il routing lato client che con un URL pubblico non radice.
      Scopri come configurare un URL pubblico non radice eseguendo `npm run build`.
    -->
    <title>Domi Registration App</title>
    <!-- Tailwind CSS CDN - Questo è il link che aggiunge lo stile! -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Importa il font Inter per un'estetica migliore */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body>
    <noscript>Devi abilitare JavaScript per eseguire questa app.</noscript>
    <div id="root"></div>
    <!--
      Questo file HTML è un template.
      Se lo apri direttamente nel browser, vedrai una pagina vuota.

      Puoi aggiungere webfont, meta tag o analytics a questo file.
      Il passaggio di build posizionerà gli script impacchettati nel tag <body>.

      Per iniziare lo sviluppo, esegui `npm start` o `yarn start`.
      Per creare una build di produzione, usa `npm run build` o `yarn build`.
    -->
  </body>
</html>
